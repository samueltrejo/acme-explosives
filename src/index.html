<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Acme-Explosions</title>
</head>
<body>
  <div id="category-page">
    <div class="d-flex justify-content-between mx-3">
      <button id="all-types" class="btn btn-dark">Show All Types</button>
      <h3>Categories</h3>
    </div>
    <div id="categories" class="d-flex"></div>
  </div>

  <div id="type-page" class="d-none">
    <div class="d-flex justify-content-between mx-3">
      <div class="d-flex">
        <button id="to-categories" class="btn btn-dark">Back to Categories</button>
        <button id="all-products" class="btn btn-dark">Show All Products</button>
      </div>
      <h3>Types</h3>
    </div>
    <div id="types" class="d-flex flex-wrap"></div>
  </div>

  <div id="product-page" class="d-none">
    <div class="d-flex justify-content-between mx-3">
      <button id="to-types" class="btn btn-dark">Back to Types</button>
      <h3>Products</h3>
    </div>
    <div id="products" class="d-flex flex-wrap"></div>
  </div>
</body>
</html>
